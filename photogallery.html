<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        .container {
            display:grid;
            grid-template-columns: 200px 200px 200px;
            grid-template-rows: auto auto auto;
        }
        .container div {
            padding: 10px;
        }
        .item {
            background: #e0f2f1;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="item">
            <img src="images/1.jpg" width="180">
        </div>
        <div class="item">
            <img src="images/2020-03-20-11-37-23_0.png" width="180">
        </div>
        <div class="item">
            <img src="images/252328521_568073921148109_8084832408006100069_n.jpg" width="180">
        </div>
        <div class="item">
            <img src="images/Desktop - 3.png" width="180">
        </div>
        <div class="item">
            <img src="images/IMG-0046.JPG" width="180">
        </div>
        <div class="item">
            <img src="images/logo.png" width="180">
        </div>
    </section>
</body>
</html>
