<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn CSS</title>
    <style>
        span p{
            color:blue;
        }
        .content span{
            color: red;
        }
    </style>
</head>
<body>
    <div class="content">
    <span>This is my span tag This is my paragraph tag inside span tag</span>
    <p>This is my paragraph outside span</p>
    </div>
    <div>
        <span><p> This is my span tag</p></span>
    </div>
</body>
</html>
